<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agriculture Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root{
      --green-600:#1b5e20;
      --green-400:#2e7d32;
      --muted:#6b7280;
      --card-bg:#ffffff;
      --surface:#f6faf6;
      --sidebar-bg:#f2f3f2;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--surface);
      color:#111827;
    }

    .layout{display:flex;min-height:100vh;}

    /* SIDEBAR */
    .sidebar{
      width:260px;
      background:var(--sidebar-bg);
      border-right:1px solid #e6e6e6;
      padding:28px 18px;
      position:sticky;
      top:0;
      height:100vh;
      overflow:auto;
      transition:transform .25s ease;
    }
    .sidebar h3{
      color:var(--green-600); font-size:16px; margin:10px 0 12px; padding-bottom:6px;
      border-bottom:3px solid var(--green-400); display:inline-block;
    }
    .nav{list-style:none; padding:0; margin:12px 0 0;}
    .nav li{margin-bottom:10px;}
    .nav button{
      width:100%; text-align:left; background:transparent; border:0;
      padding:12px 10px; border-radius:8px; font-size:16px; color:#111827;
      cursor:pointer; display:flex; align-items:center; gap:10px;
      transition:background .15s,color .15s,transform .12s;
    }
    .nav button:hover{background:#e9f6ea;color:var(--green-600);transform:translateY(-1px)}
    .nav button.active{background:#dff5e3;color:var(--green-600);font-weight:700}

    /* MOBILE SIDEBAR */
    .sidebar-toggle{
      display:none; position:fixed; left:12px; top:12px; z-index:1200;
      background:var(--green-400); color:#fff; border:0; padding:10px 12px;
      border-radius:8px; box-shadow:0 6px 18px rgba(30,100,50,0.18); cursor:pointer;
    }

    /* MAIN */
    .main{flex:1;padding:28px 36px;min-height:100vh;}
    .title-row{display:flex;justify-content:space-between;align-items:center;gap:20px;margin-bottom:18px;}
    .title{font-size:28px;color:var(--green-600);font-weight:800;}
    .subtitle{color:var(--muted);font-size:15px;}

    /* CARDS */
    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:18px;margin:18px 0 26px;
    }
    .card{
      background:var(--card-bg);border-radius:12px;padding:18px;
      box-shadow:0 8px 22px rgba(14,20,30,0.05);
      display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100px;
    }
    .card .label{color:var(--muted);font-weight:600;margin-bottom:8px;}
    .card .value{font-size:20px;color:var(--green-400);font-weight:800;}

    /* CHART PANELS */
    .panel{
      background:var(--card-bg);
      padding:18px;border-radius:12px;
      box-shadow:0 8px 22px rgba(14,20,30,0.05);
      margin-bottom:22px;
    }
    .panel h4{margin:0 0 8px;color:var(--green-600);font-size:18px;font-weight:800;}
    .chart-wrap{width:100%;height:320px;position:relative;}
    .chart-big{height:380px;}

    /* RESPONSIVE */
    @media (max-width:720px){
      .layout{flex-direction:column;}
      .sidebar{
        position:fixed;left:0;top:0;bottom:0;
        transform:translateX(-108%);
        z-index:1100;width:260px;
      }
      .sidebar.open{transform:translateX(0);box-shadow:4px 0 30px rgba(0,0,0,0.12);}
      .sidebar-toggle{display:block;}
      .main{padding:20px;margin-top:52px;}
    }
  </style>
</head>
<body>

  
</body>
</html>
